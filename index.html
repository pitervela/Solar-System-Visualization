	</head>
	<body>
        <div class="container">
            <div class="control-panel">
                <div class="zoom-control">
                    <h3 class="control-panel-header">Zoom</h3>
                    <input id="zoom" type="range" step="1" max="6500"/>
                </div>

                    <h3 class="control-panel-header"><span class="icon-font- icon-camera"></span> Camera Views</h3>

                    <div id="reset-camera" class="reset-camera">Reset Camera</div>
                    <div id="toggle-logger" class="toggle-logger" data-setting="0">Toggle Console</div>
                </div>
            </div>
        </div>

        <div id="solar-system"></div>

        <script type="text/javascript" src="js/solarsystem.js"></script>
