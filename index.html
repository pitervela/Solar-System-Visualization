<html>
	<head>
		<title>The Solar System</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">

        <script data-main="assets/js/config" src="assets/js/libs/requirejs/require.js"></script>
	</head>
	<body>
        <div id="loading-prompt" class="loading-prompt">
            Test
        </div>
        <div class="container">
            <div id="control-panel" class="control-panel">
                <div id="accordian" class="accordian">
                    <div class="accordian-item">
                        <div class="accordian-item-label">Camera Controls</div>
                        <div class="accordian-submenu">
                            <div id="camera-control">
                                <div id="dynamic-container" class="camera-orbit-track">
                                    <div id="marker" class="camera-positioner"></div>
                                    <div id="innerCircle" class="compass">
                                        <div class="compass-circle"></div>
                                    </div>
                                </div>
                            </div>
                            <input id="camera-zoom-control" class="zoom-control-input" type="range" name="zoom" min="-100" max="100" step="1" value="0">
                        </div>
                    </div>
                    <div class="accordian-item">
                        <div class="accordian-item-label">Planets</div>
                        <div id="planets" class="accordian-submenu">
                            <!-- Planet list items are built and appended via javascript -->
                        </div>
                    </div>
                    <div class="accordian-item">
                        <div class="accordian-item-label">Asteroids</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="solar-system"></div>
