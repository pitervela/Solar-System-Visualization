<html>
	<head>
		<title>The Solar System</title>
        <link rel="stylesheet" type="text/css" href="assets/icons/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">

        <script data-main="js/config" src="js/libs/requirejs/require.js"></script>
	</head>
	<body>
        <div class="container">
            <div class="control-panel">
                <div class="zoom-tilt-controls">
                    <h3 class="control-panel-header">Control Panel</h3>
                    <div class="range-holder">
                        <span>Zoom</span>
                        <input id="zoom" class="zoom-range"type="range" step="1" min="-2000" max="18000"/>
                    </div>
                    <div class="range-holder">
                        <span>Tilt</span>
                        <input id="tilt" class="tilt-range" type="range" step="1" min="-9000" max="9000"/>
                    </div>
                </div>
                <div class="planet-list-holder">
                    <h3 class="control-panel-secondary-header">
                        <span class="icon-font- icon-camera"></span> Camera Views
                    </h3>
                    <ul id="planets" class="planet-list">
                        <!-- list items built with js -->
                    </ul>
                </div>
                <div id="reset-camera" class="reset-camera">Reset Camera</div>
                <div id="toggle-logger" class="toggle-logger" data-setting="0">Toggle Console</div>
            </div>
        </div>

        <div id="solar-system"></div>

</html>
